<p><h2 style="color: rgb(255, 255, 255);font-family:arial;">LLENA EL FORMULARIO</h2></p> </center> 

<form action="procesar.php" method="get"

<tr>
    <td> <h3> <i style="color: chartreuse;font-family:arial;"> Apellidos:</TD> </h3>  </i> 
    <td><input type=text name="apellido"></td> 
    </fieldset>
</tr>
<tr>
    <td> <h3> <ins><i style="color: chartreuse;font-family:arial;" >Nombres:</td></ins> </h3> </i>
    <td><input type=text name="nombre"></td>
</tr>

<tr>
    <td> <h3 style="color: chartreuse;font-family:arial;"> SEMESTRE:   </h3>  </td>
    <td>
    <select name="SEMESTRE"> 
    <option value="Primer">1</option>  
    <option value="Segundo">2</option>
    <option value="Tercero">3</option>
    <option value="Cuarto">4</option>  
    <option value="Quinto">5</option>
    <option value="Sexto">6</option>
    <option value="Septimo">7</option>  
    <option value="Ocatvo">8</option>
    <option value="Noveno">9</option>
    <option value="Decimo">10</option>  
    <option value="Onceavo">11</option>
    <option value="Doceavo">12</option>
    </select>
</td>
</tr>

<tr>
    <td> <h3 style="color: chartreuse;font-family:arial;"> ASIGNATURA:   </h3>  </td>
    <td>
    <select name="ASIGNATURA"> 
    <option value="Ecuaciones Lineales">Ecuaciones Lineales</option>  
    <option value="Programacion">Programacion</option>
    <option value="Fisica Aplicada">Fisica Aplicada</option>
    <option value="Pedagogia">Pedagogia</option>  
    <option value="IAP">IAP</option>
    </select>
</td>
</tr>

<tr>
    <td> <h3> <ins><i style="color: chartreuse;font-family:arial;" >Nota:</td></ins> </h3> </i>
    <td><input type=text name="Nota"></td>
</tr>

<tr>
    <td colspan=2> 
    <input type="submit" value="Enviar" >

</tr>
    


</form>
